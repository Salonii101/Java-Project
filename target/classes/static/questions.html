<!DOCTYPE html>
<html>
  <head>
    <title>Admin - Questions</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <button id="logoutBtn" style="float: right">Logout</button>
    </nav>

    <div class="container">
      <h2>Manage Questions</h2>
      <button id="addQuestionBtn" class="add-btn">Add Question</button>
      <table border="1" id="questionsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Text</th>
            <th>Quiz ID</th>
            <th>Subject ID</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="questionModal" class="modal">
      <div class="modal-content">
        <span class="closeBtn">&times;</span>
        <h3 id="modalTitle">Add Question</h3>
        <form id="questionForm">
          <input type="hidden" id="questionId" />
          <label>Text:</label><br />
          <input type="text" id="questionText" required /><br /><br />
          <label>Quiz ID:</label><br />
          <input type="number" id="questionQuizId" required /><br /><br />
          <label>Subject ID:</label><br />
          <input type="number" id="questionSubjectId" required /><br /><br />
          <button type="submit">Save</button>
        </form>
      </div>
    </div>

    <script src="js/questions.js"></script>
  </body>
</html>
