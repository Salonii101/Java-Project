<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <style>
      /* ======================= Variables ======================= */
      :root {
        --bg: #0b0f17;
        --panel: #0f1522;
        --panel-contrast: #121a2a;
        --text: #e8eefc;
        --muted: #9fb0cf;
        --accent: #7aa2ff;
        --accent-2: #54e1c2;
        --ring: #8bb3ff;
        --shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
        --radius: 20px;
        --speed: 700ms;
        --outline: 2px solid var(--ring);
        --grid: rgba(255, 255, 255, 0.06);
        --gap: clamp(16px, 3vw, 32px);
        --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter,
          "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji",
          "Segoe UI Emoji";
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: var(--font);
        background: radial-gradient(
          1200px 600px at 80% -10%,
          #182038 0%,
          var(--bg) 55%
        );
        color: var(--text);
        min-height: 100vh;
      }

      /* Navbar */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 32px;
        background: var(--panel);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        position: sticky;
        top: 0;
        z-index: 1000;
        border-radius: 0 0 var(--radius) var(--radius);
      }

      .navbar .logo {
        font-size: 28px;
        font-weight: bold;
        color: var(--accent);
      }

      .navbar .nav-links {
        list-style: none;
        display: flex;
        gap: 20px;
      }

      .navbar .nav-links li a {
        color: var(--muted);
        text-decoration: none;
        font-weight: 600;
        transition: 0.2s;
      }

      .navbar .nav-links li a:hover,
      .navbar .nav-links li a.active {
        color: var(--accent-2);
        text-decoration: underline;
      }

      /* Dashboard container */
      .dashboard-container {
        max-width: 1200px;
        margin: 40px auto;
        padding: 0 20px;
      }

      /* Header */
      .dashboard-header {
        text-align: center;
        margin-bottom: 40px;
        backdrop-filter: blur(6px);
        background: var(--panel-contrast);
        border-radius: var(--radius);
        padding: 30px;
        box-shadow: var(--shadow);
      }

      .dashboard-header h1 {
        font-size: clamp(28px, 5vw, 40px);
        color: var(--accent);
        margin-bottom: 10px;
      }

      .dashboard-header p {
        font-size: 16px;
        color: var(--muted);
      }

      /* Cards Section */
      .cards-section h2 {
        margin-bottom: 20px;
        color: var(--accent-2);
      }

      .cards-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: var(--gap);
      }

      .subject-card {
        background: var(--panel);
        padding: 20px;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s;
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .subject-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.45);
      }

      .subject-card h3 {
        margin-bottom: 15px;
        font-size: 20px;
        color: var(--accent);
      }

      .subject-card button {
        padding: 10px 16px;
        background: linear-gradient(90deg, var(--accent), var(--accent-2));
        color: #08111a;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        transition: 0.2s;
        box-shadow: 0 6px 14px rgba(122, 162, 255, 0.25);
      }

      .subject-card button:hover {
        filter: brightness(1.1);
      }

      /* Take Quiz Section */
      .take-quiz-section {
        margin-top: 50px;
        text-align: center;
      }

      .take-quiz-section h2 {
        margin-bottom: 20px;
        color: var(--accent);
      }

      .take-quiz-section button {
        padding: 14px 28px;
        font-size: 18px;
        background: linear-gradient(90deg, #10b981, #54e1c2);
        color: #08111a;
        border: none;
        border-radius: var(--radius);
        cursor: pointer;
        font-weight: 700;
        transition: transform 0.1s ease, filter 0.2s;
        box-shadow: 0 10px 18px rgba(84, 225, 194, 0.2),
          0 8px 16px rgba(122, 162, 255, 0.15);
      }

      .take-quiz-section button:hover {
        filter: brightness(1.1);
      }

      .take-quiz-section button:active {
        transform: translateY(1px) scale(0.98);
      }

      /* Floating grid background */
      .grid {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: linear-gradient(var(--grid) 1px, transparent 1px) 0 0 / 40px
            40px,
          linear-gradient(90deg, var(--grid) 1px, transparent 1px) 0 0 / 40px
            40px;
      }

      .blob {
        position: fixed;
        filter: blur(60px);
        opacity: 0.7;
        mix-blend-mode: screen;
        animation: float 12s ease-in-out infinite;
        z-index: -1;
      }

      .b1 {
        width: 520px;
        height: 520px;
        left: -80px;
        top: -60px;
        background: radial-gradient(circle at 30% 30%, #5d93ff, transparent 60%),
          radial-gradient(circle at 70% 70%, #54e1c2, transparent 60%);
      }

      .b2 {
        width: 420px;
        height: 420px;
        right: -80px;
        bottom: -60px;
        background: radial-gradient(circle at 40% 40%, #b57bff, transparent 60%),
          radial-gradient(circle at 70% 70%, #7aa2ff, transparent 60%);
        animation-delay: -6s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate3d(0, 0, 0);
        }
        50% {
          transform: translate3d(0, -12px, 0);
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        .navbar .nav-links {
          flex-direction: column;
          gap: 12px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Floating background blobs -->
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="grid"></div>

    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">QuizApp</div>
      <ul class="nav-links">
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">Subjects</a></li>
        <li><a href="quiz-choice.html">Take Quiz</a></li>
        <li><a href="user-results.html">Results</a></li>
        <!-- <li><a href="#">Profile</a></li> -->
        <li><a href="login.html" id="logoutBtn">Logout</a></li>
      </ul>
    </nav>

    <!-- Dashboard Content -->
    <div class="dashboard-container">
      <header class="dashboard-header">
        <h1>Welcome,</h1>
        <p>Select a subject to start learning or take a quiz.</p>
      </header>

      <!-- Subjects Section -->
      <section class="cards-section">
        <h2>Your Subjects</h2>
        <div class="cards-container" id="subjectsContainer">
          <!-- Subject cards dynamically inserted here -->
        </div>
      </section>

      <!-- Take Quiz Section -->
      <section class="take-quiz-section">
        <h2>Take a Quiz</h2>
        <button id="takeQuizBtn">
          <a href="quiz-choice.html">Start Quiz</a>
        </button>
      </section>
    </div>

    <script>
      // Example dynamic subjects
      const subjects = ["Math", "Science", "History", "English"];
      const container = document.getElementById("subjectsContainer");

      subjects.forEach((subject) => {
        const card = document.createElement("div");
        card.classList.add("subject-card");
        card.innerHTML = `<h3>${subject}</h3>
                          <button>Go</button>`;
        container.appendChild(card);
      });

      // Example user name
      document.getElementById("userName").innerText = "Kanishka";
    </script>
  </body>
</html>
