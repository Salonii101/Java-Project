<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Quiz Results</title>
    <style>
      /* ======================= Variables ======================= */
      :root {
        --bg: #0b0f17;
        --panel: #0f1522;
        --panel-contrast: #121a2a;
        --text: #e8eefc;
        --muted: #9fb0cf;
        --accent: #7aa2ff;
        --accent-2: #54e1c2;
        --shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
        --radius: 20px;
        --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter,
          "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji",
          "Segoe UI Emoji";
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: var(--font);
        background: radial-gradient(
          1200px 600px at 80% -10%,
          #182038 0%,
          var(--bg) 55%
        );
        color: var(--text);
        min-height: 100vh;
        padding: 40px 20px;
      }

      h2 {
        text-align: center;
        font-size: clamp(26px, 5vw, 36px);
        margin-bottom: 30px;
        color: var(--accent);
      }

      /* Table styling */
      table {
        width: 100%;
        border-collapse: collapse;
        background: var(--panel-contrast);
        border-radius: var(--radius);
        overflow: hidden;
        box-shadow: var(--shadow);
      }

      thead {
        background: var(--panel);
      }

      th,
      td {
        padding: 14px 18px;
        text-align: center;
        font-size: 16px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }

      th {
        color: var(--accent-2);
        font-weight: 600;
      }

      tr:hover td {
        background: rgba(255, 255, 255, 0.04);
      }

      /* Button */
      button {
        display: block;
        margin: 30px auto 0;
        padding: 14px 28px;
        font-size: 18px;
        background: linear-gradient(90deg, var(--accent), var(--accent-2));
        color: #08111a;
        border: none;
        border-radius: var(--radius);
        cursor: pointer;
        font-weight: 700;
        transition: transform 0.1s ease, filter 0.2s;
        box-shadow: 0 10px 18px rgba(122, 162, 255, 0.25),
          0 8px 16px rgba(84, 225, 194, 0.15);
      }

      button:hover {
        filter: brightness(1.1);
      }

      button:active {
        transform: translateY(1px) scale(0.98);
      }

      /* Floating background */
      .grid {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: linear-gradient(
              rgba(255, 255, 255, 0.05) 1px,
              transparent 1px
            )
            0 0 / 40px 40px,
          linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px)
            0 0 / 40px 40px;
      }

      .blob {
        position: fixed;
        filter: blur(60px);
        opacity: 0.7;
        mix-blend-mode: screen;
        animation: float 12s ease-in-out infinite;
        z-index: -1;
      }

      .b1 {
        width: 520px;
        height: 520px;
        left: -80px;
        top: -60px;
        background: radial-gradient(circle at 30% 30%, #5d93ff, transparent 60%),
          radial-gradient(circle at 70% 70%, #54e1c2, transparent 60%);
      }

      .b2 {
        width: 420px;
        height: 420px;
        right: -80px;
        bottom: -60px;
        background: radial-gradient(circle at 40% 40%, #b57bff, transparent 60%),
          radial-gradient(circle at 70% 70%, #7aa2ff, transparent 60%);
        animation-delay: -6s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate3d(0, 0, 0);
        }
        50% {
          transform: translate3d(0, -12px, 0);
        }
      }
    </style>
  </head>
  <body>
    <!-- Floating background blobs -->
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="grid"></div>

    <h2>Your Quiz History</h2>
    <table id="results-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Date</th>
          <th>Subject</th>
          <th>Difficulty</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button onclick="window.location.href='quiz-choice.html'">
      Take Another Quiz
    </button>

    <script>
      const resultsTable = document.querySelector("#results-table tbody");
      const allResults = JSON.parse(localStorage.getItem("userResults")) || [];

      if (allResults.length === 0) {
        const row = document.createElement("tr");
        const cell = document.createElement("td");
        cell.colSpan = 5;
        cell.innerText = "No results yet!";
        row.appendChild(cell);
        resultsTable.appendChild(row);
      } else {
        allResults.forEach((res, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
        <td>${index + 1}</td>
        <td>${res.date}</td>
        <td>${res.subject}</td>
        <td>${res.difficulty}</td>
        <td>${res.score} / ${res.total}</td>
      `;
          resultsTable.appendChild(row);
        });
      }
    </script>
  </body>
</html>
