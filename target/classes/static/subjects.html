<!DOCTYPE html>
<html>
  <head>
    <title>Admin - Subjects</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <button id="logoutBtn" style="float: right">Logout</button>
    </nav>

    <div class="container">
      <h2>Manage Subjects</h2>
      <button id="addSubjectBtn" class="add-btn">Add Subject</button>
      <table border="1" id="subjectsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="subjectModal" class="modal">
      <div class="modal-content">
        <span class="closeBtn">&times;</span>
        <h3 id="modalTitle">Add Subject</h3>
        <form id="subjectForm">
          <input type="hidden" id="subjectId" />
          <label>Subject Name:</label><br />
          <input type="text" id="subjectName" required /><br /><br />
          <button type="submit">Save</button>
        </form>
      </div>
    </div>

    <script src="js/subjects.js"></script>
  </body>
</html>
