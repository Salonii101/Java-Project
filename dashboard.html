<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <style>
      /* ======================= Variables ======================= */
      :root {
        --bg: #0b0f17;
        --panel: #0f1522;
        --panel-contrast: #121a2a;
        --text: #e8eefc;
        --muted: #9fb0cf;
        --accent: #7aa2ff;
        --accent-2: #54e1c2;
        --ring: #8bb3ff;
        --shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
        --radius: 20px;
        --gap: clamp(16px, 3vw, 32px);
        --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter,
          "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji",
          "Segoe UI Emoji";
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: var(--font);
        background: radial-gradient(
          1200px 600px at 80% -10%,
          #182038 0%,
          var(--bg) 55%
        );
        color: var(--text);
        min-height: 100vh;
      }

      /* Navbar */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 32px;
        background: var(--panel);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        position: sticky;
        top: 0;
        z-index: 1000;
        border-radius: 0 0 var(--radius) var(--radius);
      }

      .navbar h2 {
        font-size: 28px;
        font-weight: bold;
        color: var(--accent);
      }

      .navbar ul {
        list-style: none;
        display: flex;
        gap: 20px;
      }

      .navbar ul li a {
        color: var(--muted);
        text-decoration: none;
        font-weight: 600;
        transition: 0.2s;
      }

      .navbar ul li a:hover,
      .navbar ul li a.active {
        color: var(--accent-2);
        text-decoration: underline;
      }

      /* Main Content */
      main {
        max-width: 1000px;
        margin: 40px auto;
        padding: 0 20px;
      }

      #content {
        text-align: center;
        backdrop-filter: blur(6px);
        background: var(--panel-contrast);
        border-radius: var(--radius);
        padding: 40px;
        box-shadow: var(--shadow);
        animation: fadeIn 0.8s ease;
      }

      #content h3 {
        font-size: clamp(24px, 4vw, 32px);
        margin-bottom: 16px;
        color: var(--accent);
      }

      #content p {
        font-size: 18px;
        color: var(--muted);
      }

      /* Floating grid background */
      .grid {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: linear-gradient(var(--grid) 1px, transparent 1px) 0 0 / 40px
            40px,
          linear-gradient(90deg, var(--grid) 1px, transparent 1px) 0 0 / 40px
            40px;
      }

      .blob {
        position: fixed;
        filter: blur(60px);
        opacity: 0.7;
        mix-blend-mode: screen;
        animation: float 12s ease-in-out infinite;
        z-index: -1;
      }

      .b1 {
        width: 520px;
        height: 520px;
        left: -80px;
        top: -60px;
        background: radial-gradient(circle at 30% 30%, #5d93ff, transparent 60%),
          radial-gradient(circle at 70% 70%, #54e1c2, transparent 60%);
      }

      .b2 {
        width: 420px;
        height: 420px;
        right: -80px;
        bottom: -60px;
        background: radial-gradient(circle at 40% 40%, #b57bff, transparent 60%),
          radial-gradient(circle at 70% 70%, #7aa2ff, transparent 60%);
        animation-delay: -6s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate3d(0, 0, 0);
        }
        50% {
          transform: translate3d(0, -12px, 0);
        }
      }

      /* Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(12px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        .navbar ul {
          flex-direction: column;
          gap: 12px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Floating background blobs -->
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="grid"></div>

    <!-- Navbar -->
    <header>
      <nav class="navbar">
        <h2>Admin Dashboard</h2>
        <ul>
          <li><a href="#" id="nav-users">Users</a></li>
          <li><a href="#" id="nav-subjects">Subjects</a></li>
          <li><a href="#" id="nav-quizzes">Quizzes</a></li>
          <li><a href="#" id="nav-questions">Questions</a></li>
          <li><a href="#" id="nav-results">Results</a></li>
          <li><a href="#" id="logout">Logout</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <div id="content">
        <h3>Welcome, Admin!</h3>
        <p>Select a menu item to manage data.</p>
      </div>
    </main>

    <script src="js/admin.js"></script>
  </body>
</html>
